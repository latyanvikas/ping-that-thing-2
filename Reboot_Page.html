<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lloyds Products Knowledge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: green;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .chat-window {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            border-top: 2px solid #ccc;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Bank Products Knowledge</h1>
        <p>Select an option to learn more</p>
    </header>
    <div class="container">
        <div class="button-container">
            <button class="button">I want a Small Loan</button>
            <button class="button">I want a Mortgage</button>
            <button class="button">I want Insurance</button>
            <button class="button">Surprise me!</button>
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-header">Chat with us</div>
        <input type="text" class="chat-input" placeholder="Type your message here...">
    </div>
</body>
</html>
